<html>
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="/js/jquery-2.1.3.min.js"></script>
		<script src="/js/jquery.xpath.js"></script>
		<script src="/js/utils.js"></script>
		<script src="/js/rule.js"></script>
		<script src="/js/transform.js"></script>
		<script>
			var dispatcher = new RuleDispatcher();
		</script>
		<script src="/js/dmodule.js"></script>
		<script>
			function init() {
				var transformer = new Transformer(dispatcher, $(document.body));
				$.get('data/example.xml', function (data) {
					transformer.transform(data.firstChild);
				}, 'xml');
			}
		</script>
	</head>
	<body onLoad='init()'>

	</body>
</html>
